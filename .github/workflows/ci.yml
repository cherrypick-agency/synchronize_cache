name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install workspace dependencies
        run: flutter pub get

      - name: Lint (dart analyze)
        run: dart analyze .

      - name: Test synchronize_cache
        run: flutter test packages/synchronize_cache

      - name: Test synchronize_cache_rest
        run: flutter test packages/synchronize_cache_rest

      - name: Test example app
        run: flutter test
        working-directory: example

