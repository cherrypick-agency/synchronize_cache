name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install workspace dependencies
        run: flutter pub get

      - name: Generate code (example)
        run: dart run build_runner build --delete-conflicting-outputs
        working-directory: example

      - name: Generate code (synchronize_cache_rest)
        run: dart run build_runner build --delete-conflicting-outputs
        working-directory: packages/synchronize_cache_rest

      - name: Lint (dart analyze)
        run: dart analyze .

      - name: Test synchronize_cache with coverage
        run: flutter test --coverage packages/synchronize_cache

      - name: Test synchronize_cache_rest
        run: flutter test packages/synchronize_cache_rest

      - name: Test example app
        run: flutter test
        working-directory: example

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
